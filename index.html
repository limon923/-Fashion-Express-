<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Express - হোম</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="js/main.js"></script>
</head>
<body>

<!-- ===== Header Section ===== -->
<header class="header">
  <div class="menu-icon" id="menu-btn"><i class="fas fa-bars"></i></div>
  <div class="logo"><h2><span class="fashion">Fashion</span> Express</h2></div>
  
  <!-- Desktop Menu -->
  <nav class="desktop-menu">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> হোম</a></li>
      <li><a href="#"><i class="fas fa-list"></i> ক্যাটাগরি</a></li>
      <li><a href="#"><i class="fas fa-shopping-cart"></i> কার্ট</a></li>
      <li><a href="#"><i class="fas fa-user"></i> একাউন্ট</a></li>
    </ul>
  </nav>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search here...">
    <i class="fas fa-search search-icon"></i>
    <span class="close-btn">&times;</span>
  </div>

  <!-- Notification -->
  <div class="notification">
    <i class="fas fa-bell" id="notif-icon"></i>
    <div class="notif-dropdown" id="notif-dropdown">
      <ul>
        <li><a href="offer.html"><i class="fas fa-tag"></i> নতুন অফার দেখুন</a></li>
        <li><a href="#"><i class="fas fa-gift"></i> ডিসকাউন্ট কোড</a></li>
        <li><a href="#"><i class="fas fa-star"></i> সদস্য এক্সক্লুসিভ অফার</a></li>
      </ul>
    </div>
  </div>
</header>

<!-- ===== Mobile Drawer Menu ===== -->
<nav class="mobile-menu" id="mobile-menu">
  <ul>
    <li><a href="index.html"><i class="fas fa-home"></i> হোম</a></li>
    <li><a href="#"><i class="fas fa-list"></i> ক্যাটাগরি</a></li>
    <li><a href="#"><i class="fas fa-shopping-cart"></i> কার্ট</a></li>
    <li><a href="#"><i class="fas fa-user"></i> একাউন্ট</a></li>
  </ul>
</nav>
<div class="overlay" id="overlay"></div>

<!-- Hero Section -->
    <div id="hero-section" class="hero-section">
        <!-- Images will be injected here by JavaScript -->
        <!-- Dots will also be injected here by JavaScript -->
    </div>
    <!-- Hero Section End -->
    

<!-- ===== Featured Products ===== -->
<section class="featured-products">
  <h2>প্রফেশনাল কালেকশন</h2>
  <div class="product-grid">
    <div class="product-item">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>স্টাইলিশ শার্ট</h3>
      <p>৳1200</p>
      <a href="#" class="btn-cta">অর্ডার করুন</a>
    </div>
    <div class="product-item">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>মডার্ন জ্যাকেট</h3>
      <p>৳2500</p>
      <a href="#" class="btn-cta">অর্ডার করুন</a>
    </div>
    <div class="product-item">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>ক্লাসিক প্যান্ট</h3>
      <p>৳1800</p>
      <a href="#" class="btn-cta">অর্ডার করুন</a>
    </div>
  </div>
</section>

</body>
</html>
